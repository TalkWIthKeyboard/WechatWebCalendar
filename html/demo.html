<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- head 中 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/0.8.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="/calendar/css/demo.css">
</head>

<body ontouchstart>
    <div class="calendar">
        <header>
            <h2 class="month"></h2>
            <img class="btn-prev" src="/calendar/img/left.png">
            <img class="btn-next" src="/calendar/img/right.png">
        </header>
        <table>
            <thead class="event-days">
                <tr></tr>
            </thead>
            <tbody class="event-calendar">
                <tr class="1"></tr>
                <tr class="2"></tr>
                <tr class="3"></tr>
                <tr class="4"></tr>
                <tr class="5"></tr>
                <tr class="6"></tr>
            </tbody>
        </table>
    </div>
    <div class="event">
        <div class="event-header">
            <h3 class="dayInfo"></h3>
            <p class="activeInfo">1个促销活动</p>
        </div>
        <div class="event-list"></div>
    </div>

    <!-- body 最后 -->
    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/0.8.0/js/jquery-weui.min.js"></script>
    <!-- 如果使用了某些拓展插件还需要额外的JS -->
    <script src="//cdn.bootcss.com/jquery-weui/0.8.0/js/swiper.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/0.8.0/js/city-picker.min.js"></script>
    <script src="/calendar/js/demo.js"></script>
</body>
</html>
